<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello world!</h1>
<!div th:if="${userMessage}" th:utext="${userMessage}" class="alert alert-success text-center"><!/div>
<table class="table table-striped table-bordered ">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
    </tr>
    <tr th:if="${#lists.isEmpty(employees)}">
        <td class="text-center" colspan="7">No Records found. Add some...!</td>
    </tr>
    <tr th:each="employee : ${employees}">
        <td class="align-middle" th:text="${employee.id}"></td>
        <td class="align-middle" th:text="${employee.firstName}"></td>
        <td class="align-middle" th:text="${employee.lastName}"></td>
        <td class="align-middle" th:text="${employee.role}"></td>
        <td class="align-middle" th:text="${employee.createdAt}"></td>
        <td class="align-middle" th:text="${employee.updatedAt}"></td>
        <td class="align-middle text-center"><a class="btn btn-secondary" th:href="'/' + ${employee.id}">‚úè</a></td>
    </tr>
</table>

</body>
</html>
